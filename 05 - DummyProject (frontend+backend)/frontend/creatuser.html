<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="employee-form" class="mt-8">
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name">
      </div>
      <div class="form-group">
        <label for="email">Employee Email Id</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label for="title">Employee Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Your Employee Title">
      </div>
      <div class="form-group">
        <label for="department">Employee Department</label>
        <input type="text" class="form-control" id="department" placeholder="Enter Your Employee Department">
      </div>
      <div class="form-group">
        <label for="role">Employee Role</label>
        <input type="text" class="form-control" id="role" placeholder="Enter Your Employee Role">
      </div>
      <button type="button" class="btn btn-success" onclick="createEmployee()">Create Employee</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to handle form submission
    function createEmployee() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const title = document.getElementById('title').value;
      const department = document.getElementById('department').value;
      const role = document.getElementById('role').value;

      // You can add validation here if needed

      const data = {
        name: name,
        email: email,
        title: title,
        department: department,
        role: role
      };

      // Simulating form submission with fetch
      fetch(`http://localhost:4000/api/v1/createUser`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        console.log("FORM RESPONSE......", response);
        // Redirect to home page after form submission
        window.location.href = "index.html";
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
